# Pre-commit hooks configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

repos:
  # ============================================================================
  # Pre-commit hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # General
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: ["--pytest-test-first"]
      - id: requirements-txt-fixer

  # ============================================================================
  # Ruff - Fast Python linter (replaces flake8, isort, etc.)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
        types_or: [python, pyi, jupyter]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ============================================================================
  # Black - Code formatter
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        types: [python]
      - id: black-jupyter
        language_version: python3.11
        types: [jupyter]

  # ============================================================================
  # MyPy - Type checker
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-Pillow
          - types-tqdm
          - torch
          - numpy
        args:
          - --strict
          - --ignore-missing-imports
          - --no-warn-unused-ignores
        exclude: ^(tests/|docs/)

  # ============================================================================
  # Prettier - Markdown, YAML, JSON formatter
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, yaml, json]
        exclude: ^(\.github/.*\.ya?ml)$

  # ============================================================================
  # Bandit - Security linter
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ============================================================================
  # PyUpgrade - Upgrade Python syntax
  # ============================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ["--py39-plus"]

  # ============================================================================
  # DocFormatterDocFormatterDocFormatter - Format docstrings
  # ============================================================================
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args:
          - --in-place
          - --wrap-summaries=100
          - --wrap-descriptions=100

  # ============================================================================
  # Codespell - Check spelling
  # ============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=crate,nd,sav,nam,ba
          - --skip="*.js,*.css,*.svg,htmlcov"
        exclude: ^(tests/|docs/)

  # ============================================================================
  # ShellCheck - Shell script linter
  # ============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]

  # ============================================================================
  # Yamllint - YAML linter
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - --format=parsable
          - --strict

  # ============================================================================
  # Markdownlint - Markdown linter
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

  # ============================================================================
  # Poetry check (if using Poetry instead of Hatch)
  # ============================================================================
  # - repo: https://github.com/python-poetry/poetry
  #   rev: 1.7.0
  #   hooks:
  #     - id: poetry-check
  #     - id: poetry-lock
  #       args: ["--no-update"]

# ============================================================================
# CI Configuration
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
